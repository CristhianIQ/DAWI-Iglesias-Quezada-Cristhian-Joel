<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <meta charset="UTF-8">
    <title>Formulario de Película</title>
</head>
<body>

<h1>Formulario de Película</h1>

<!-- Formulario para crear o editar una película -->
<form th:action="@{/films}" th:object="${film}" method="post">
    <label for="title">Título:</label>
    <input type="text" id="title" th:field="*{title}" required /><br>

    <label for="description">Descripción:</label>
    <textarea id="description" th:field="*{description}" required></textarea><br>

    <label for="releaseYear">Año de Estreno:</label>
    <input type="number" id="releaseYear" th:field="*{releaseYear}" required /><br>

    <!-- Selección de idioma -->
    <label for="language">Idioma:</label>
    <select id="language" th:field="*{language.id}" required>
        <option th:each="language : ${languages}" th:value="${language.id}" th:text="${language.name}"></option>
    </select><br>

    <button type="submit">Guardar</button>
</form>

<!-- Enlace para cancelar -->
<a href="/films">Cancelar</a>

</body>
</html>
